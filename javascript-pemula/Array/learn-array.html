    <title>Array</title>

  <body>
    <script>
      //ex penggunaan array sederhana
      //   menggunakan variable biasa
      let hari1 = "Senin";
      hari2 = "Selasa";
      hari3 = "Rabu";
      hari4 = "Kamis";
      hari5 = "Jumat";
      hari6 = "Sabtu";
      hari7 = "Minggu";

      console.log(hari1, hari2, hari3, hari4, hari5, hari6, hari7);

      //   menggunakan array
      let hari = ["Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu", "Minggu"];

      console.info(hari);
      console.info(hari[3]);
      console.info(typeof [hari]);
      console.info(hari.length);

      //   menyimpan function didalam array
      var coba = function () {
        alert("Halo Ketsar!");
      };
      var result = [coba];

      console.log(result[0]);
